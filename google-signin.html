<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/google-signin.css">
</head>
<body>
  <div class="main">
    <div class="signin">
      <div class="signin-content">
        <div class="logo">
          <img src="/images/google-icon.png" alt="Google">
        </div>
        <div class="signin-text-form">
          <div class="signin-left">
            <h1>Sign in</h1>
            <p>Use your Google Account</p>
          </div>
          <div class="signin-right">
            <div class="signin-right-form">
              <input type="text" placeholder="Email or phone">
              <p><a href="#">Forgot email?</a></p>
            </div>
            <div class="signin-guest">
              <p>Not your computer? Use Guest mode to sign in privately.</p>
              <a href="#">Learn more about using Guest mode</a>              
            </div>
            <div class="signin-buttons">
              <button>Create account</button>
              <button>Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-text">

      </div>
    </div>
  </div>
</body>
</html>
